<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Фастфуд</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="container">
  <form name="order" class="main">
    <div class="product">
      <fieldset class="product-size">
        <div class="product-line product-size-line">
          <input type="radio" id="product-size-big" class="product-size-input" name="size" value="big">
          <label for="product-size-big">Большой</label>
        </div>
        <div class="product-line product-size-line">
          <input type="radio" id="product-size-small" class="product-size-input" name="size" value="small">
          <label for="product-size-small">Маленький</label>
        </div>
      </fieldset>
      <div class="product-size-choice" id="product-size-choice"></div>
      <fieldset class="product-stuff">
        <div class="product-line product-stuff-line">
          <input type="radio" name="stuff" id="product-stuff-cheese" class="product-stuff-input" value="cheese">
          <label for="product-stuff-cheese">Сыр</label>
        </div>
        <div class="product-line product-stuff-line">
          <input type="radio" name="stuff" id="product-stuff-salad" class="product-stuff-input" value="salad">
          <label for="product-stuff-salad">Салат</label>
        </div>
        <div class="product-line product-stuff-line">
          <input type="radio" name="stuff" id="product-stuff-potato" class="product-stuff-input" value="potato">
          <label for="product-stuff-potato">Картофель</label>
        </div>
      </fieldset>
      <div class="product-stuff-choice" id="product-stuff-choice"></div>
      <fieldset class="product-flavor">
        <div class="product-line product-flavor-line">
          <input type="checkbox" name="flavor" id="product-flavor-condiment" class="product-flavor-input" value="condiment">
          <label for="product-flavor-condiment">Приправа</label>
        </div>
        <div class="product-line product-flavor-line">
          <input type="checkbox" name="flavor" id="product-flavor-mayonnaise" class="product-flavor-input" value="mayonnaise">
          <label for="product-flavor-mayonnaise">Майонез</label>
        </div>
      </fieldset>
      <div class="product-flavor-choice" id="product-flavor-choice">
        <div class="product-flavor-Condiment" id="product-flavor-Condiment"></div>
        <div class="product-flavor-Mayonnaise" id="product-flavor-Mayonnaise"></div>
      </div>
      <button type="button" id="product-button" class="product-button">Подсчитать полную стоимость и
      калорийность</button>
      <div class="product-total" id="product-total"></div>
      <div class="product-top"><h1 class="header-title">Выберите ингредиенты Вашего бургера</h1></div>
      <div class="product-bottom"></div>
    </div>
  </form>
</div>

<script src="main.js"></script>
</body>

</html>
